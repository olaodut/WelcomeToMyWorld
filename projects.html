<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect</title>
    <style>
        /* Matrix effect canvas */
        #matrixBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps the matrix effect behind the content */
            background-color: black; /* Ensures the background is black */
        }
        /* Ensure body takes full height and has no margin */
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Canvas for Matrix Effect -->
    <canvas id="matrixBackground"></canvas>

    <script>
        // Get the canvas element and its drawing context
        const canvas = document.getElementById("matrixBackground");
        const ctx = canvas.getContext("2d");

        // Set the canvas dimensions to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters for the Matrix effect
        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16; // Font size for characters
        const columns = canvas.width / fontSize; // Number of columns
        const drops = []; // Y-position of each column

        // Initialize drops array
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // Function to draw the Matrix effect
        function drawMatrix() {
            // Create a translucent black background to get the trailing effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set the font and color for the matrix effect
            ctx.fillStyle = "#0F0"; // Matrix green
            ctx.font = fontSize + "px monospace"; // Use monospace font

            // Loop over drops to draw the characters
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset drop to the top with a small chance
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Increment y position (drop down)
                drops[i]++;
            }
        }

        // Redraw the Matrix effect every 50ms
        setInterval(drawMatrix, 50);

        // Adjust canvas size when the window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
